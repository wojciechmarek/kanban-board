<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="($isHandset | async) ? 'dialog' : 'navigation'"
    [mode]="($isHandset | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()"
        >Kanban board</a
      >
      <a mat-list-item routerLink="/custmers" (click)="drawer.close()"
        >SSR Demo</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="$isHandset | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">ðŸ”¥ Kanban board</span>
      <span class="fill-space"></span>
      <div *ngIf="!($isHandset | async)">
        <a class="bar-link" mat-button routerLink="/kanban">ðŸ’Ž Kanban</a>
        <a class="bar-link" mat-button routerLink="/custmers">ðŸ¦  SSR Demo</a>

        <a class="bar-link" mat-button routerLink="/login">ðŸªµ Login</a>
      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more-vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="/facebook">
          <i>ðŸ“š</i>
          <span>Chat on facebook</span>
        </a>
        <a mat-menu-item routerLink="/github">
          <i>ðŸš§</i>
          <span>Chat on github</span>
        </a>
        <a mat-menu-item routerLink="/twitter">
          <i>ðŸ’°</i>
          <span>Chat on twitter</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
